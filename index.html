<head>
  <meta charset="UTF-8" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#000000" />

      /* SEO META TAGS */
  
  <meta name="description" content="Portfolio of Sucheta Mondal — showcasing projects, skills, experience, and an AI-powered interface." />
  <meta name="keywords" content="Sucheta Mondal, Portfolio, Frontend Developer, UI-UX Developer, Hackathon, Web Developer, Tailwind, React ,more" />

  <meta property="og:title" content="Sucheta Mondal — Portfolio" />

    /* GOOGLE FONTS */
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">

  
    /*  AOS SCROLL ANIMATIONS */

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

 /* GLOBAL PAGE STYLES */
 
  <style>
    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Gradient animated background */
    body {
      background: linear-gradient(-45deg, #000000, #0a0a0a, #111111, #080808);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.4;
      }
    }

    /* Custom cursor glow */
    .cursor-glow {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      background: rgba(0, 221, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: 0.05s ease-out;
      mix-blend-mode: difference;
      z-index: 9999;
    }
  </style>
</head>

<body class="text-white">

  <!-- LOADER -->
  <div id="loader">Loading…</div>

  <!-- CUSTOM CURSOR -->
  <div id="cursor" class="cursor-glow"></div>

     /* AOS INITIALIZATION */

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

    /*  GSAP ANIMATION LIBRARY */

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</script>
  
</body>
</html>
